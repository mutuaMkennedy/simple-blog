{% extends 'base.html' %}
{% block content %}
    <div class="create-article">
        <h2>Create Your Article Here</h2>
            <form class="site-form" action="{% url 'articles:article_create' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Create">
            </form>
    </div>
{% endblock %}
